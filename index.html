<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" media="screen and (min-width: 501px)" href="css/app.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/mobile-app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

          <div class="timeCounter">
            <label id="minutes">00</label>:<label id="seconds">00</label>
          </div>

        	<span class="moves">0</span> Moves

            <div id="resetbutton" class="restart">
        		<!--<i class="fa fa-repeat"></i>-->
        	</div>
        </section>

        <ul id="deck">
<!-- Cards Get Added Here Through Javascript -->
        </ul>
    </div>

    <div id=wModal class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Congratulations!</h2>
        </div>
        <div class="modal-body">
          <h1>You Won!</h1>
          <h2 class="stats"></h2>
          <img class="trophy" src="img/trophyPic.png" />
        </div>
        <div class="modal-footer">
          <button class="closeBtn" onclick="closePopup()">Continue</button>
          <button class="restartBtn" onclick="newBoard(), closePopup()">Restart</button>
        </div>
      </div>
    </div>

  <script src="js/app.js"></script>
</body>
</html>
